# 로그 파일 경로 ( 시스템의 절대 경로, ex. /usr/local/ )
LogPath	= C:/softcamp/05_SCSLLog

# 지원 확장자 ( 구별자는 ';' 이며, 소문자를 사용 )
FileExt	= doc;xls;ppt;pdf;bmp;gif;jpg;jpeg;tif;tiff;docx;xlsx;pptx;csv;hwp;txt

# 키 파일 인증 관련 서비스 ID
